name: Stock Results Tracker

on:
  schedule:
    # 3:30 PM CST = 9:30 PM UTC (21:30) (weekdays only)
    - cron: '30 21 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  track-results:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r daily_alerts/requirements.txt

      - name: Track results from 7 days ago
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          CHECK_DATE=$(date -d "7 days ago" +%Y-%m-%d)
          python -m daily_alerts.results_tracker $CHECK_DATE
